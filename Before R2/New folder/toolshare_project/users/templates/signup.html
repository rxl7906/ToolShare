<html lang="en">
<head>
	{% load staticfiles %}
	<title>ToolShare</title>
	<link href="/static/css/style.css" type="text/css" rel="stylesheet">

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">

	<!-- Custom styles for this template -->
	<link href="/static/css/starter-template.css" rel="stylesheet">

	<!--<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->
</head>
<body class="container">
	<div class="container col-md-offset-4 col-md-4">
		<div class="center-block">
			<h2>Sign Up</h2>
			<form role="form" action="/account/signup/" method="post" >
				{% csrf_token %}
				{% for field in form %}
			        <div class="form-group">
			            {{ field.errors }}
			            {{ field.label_tag }}
			            {% if field.html_name == "password" or field.html_name == "confirm_password"%}
			            	<input type="password" name="{{field.html_name}}" class="form-control">
			            {% else %}
			            	<input type="text" name="{{field.html_name}}" class="form-control">
			            {% endif %}
			        </div>
			    {% endfor %}
			    <button class="btn btn-lg btn-primary btn-block" value="Submit" type="submit">Sign up</button>
			</form>
		</div>
	</div>
</body>
</html>
